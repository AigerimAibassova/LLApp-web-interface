<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLApp</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style >
       li.disabled {
            cursor: not-allowed;
        }

        li.disabled a{
            pointer-events: none;
        }
        
    
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Authentication page</a>
                </li>
                <li class="nav-item disabled"  id="stats">
                    <a class="nav-link text-light" href="data.html">Statistics</a>
                </li>
                <li class="nav-item disabled" id="pat">
                    <a class="nav-link text-light" href="pat.html">PAT data</a>
                </li>
                <li class="nav-item disabled" id="class">
                    <a class="nav-link text-light" href="LLApp.html">Upload a class</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <br>

        <div class="mx-auto bg-light" id="dd" style="width: 60%; padding: 20px;">
        
            <!-- [SIGN_IN_FORM] -->
            <form id="form">
                <p>Enter an email and password below and either sign in to an existing account or sign up</p>

                <!-- email -->
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter e-mail">
                    </div>
                </div>

                <!-- password -->
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                    </div>
                </div>

                <!-- form buttons -->
                <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" disabled class="btn btn-primary" id="quickstart-sign-in" name="signin">Sign in</button>
                    <button type="button" class="btn btn-primary" id="quickstart-sign-up" name="signup">Sign up</button>
                    <button type="button" class="btn btn-primary" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                    <button type="button" class="btn btn-primary" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
                </div>
            </form>

            <br><hr><br>

            <!-- [SETTINGS_FORM] -->
            <form id="profile-form" disabled>

                <p>Add or update your user profile</p>

                <!-- name -->
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" disabled>
                    </div>
                </div>

                <!-- accountType -->
                <div class="form-group row">
                    <label for="accountType" class="col-sm-2 col-form-label">Account type</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="accountType" disabled>
                                <option value="student" id="student">Student</option>
                                <option value="researcher" id="researcher">Researcher</option>
                            </select>
                        </div>
                </div>

                
                <!-- level -->
                <!-- <div class="form-group row">
                    <label for="level" class="col-sm-2 col-form-label">Starting level</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="level" disabled>
                                <option value="beginner" id="beginner">Beginner</option>
                                <option value="intermediate" id="intermediate">Intermediate</option>
                                <option value="advanced" id="advanced">Advanced</option>
                            </select>
                        </div> 
                </div>
            -->
                
                

                <!-- form buttons -->
                <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" disabled class="btn btn-primary" id="save-button" name="signin">Save</button>
                    <button type="button" disabled class="btn btn-primary" id="cancel-button" name="signup">Cancel</button>
                </div>
            </form>
            
        </div>

    </div>

</body>
