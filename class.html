    <div class="container">
        <br>
        
        <div class="mx-auto bg-light" id="dd" style="width: 60%; padding: 20px;">

            <form id="form" class="mx-auto">

                <!-- EXERCISE META INPUT -->


                <!-- Subject -->
                <div class="form-group">
                    <label>Subject</label>
                    <select id = "subject" class = "form-control" size="1">
                        <option value = "V">Vocabulary</option>
                        <option value = "N">Number</option>
                        <option value = "P">Pronouns</option>
                    </select>
                </div>

                <!-- Level -->
                <div class="form-group">
                    <label>Level</label>
                    <select id = "level" class = "form-control" size="1">
                        <option value = "nov">Beginner</option>
                        <option value = "int">Intermediate</option>
                        <option value = "adv">Advanced</option>
                    </select>
                </div>

                <!-- Exercise type -->
                <div class="form-group">
                    <label>Exercise type</label>
                    <select id="exType" class="form-control" name="list" size="1">
                        <option value="TS">TS - translate the sentence</option>
                        <option value="LA">LA - a word and it's translation</option>
                        <option value="MA">MA - select a word matching the picture</option>
                        <option value="BS">BS - blank space</option>
                    </select>
                    <small id="nameHelp" class="form-text text-muted">The option to enter the question will be shown after you choose the exercise type.</small>
                </div>

                <div id="ex">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    
    </div>
