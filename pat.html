  <br>
  <!-- CHECKBOXES -->
  <div class="mx-auto bg-light" id="dd" style="width: 60%; padding: 20px;">
    <lable>Select mistake types to present:</lable><br><br>
    <!-- Language -->
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="language">
      <label class="custom-control-label" for="language">Language</label>
    </div>
  
    <!-- Number -->
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="number">
      <label class="custom-control-label" for="number">Number</label>
    </div>
  
    <!-- Pronoun -->
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="pronoun">
      <label class="custom-control-label" for="pronoun">Pronoun</label>
    </div>
  
    <!-- Spelling -->
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="spelling">
      <label class="custom-control-label" for="spelling">Spelling</label>
    </div>
  
    <!-- Vocabulary -->
    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="vocabulary">
      <label class="custom-control-label" for="vocabulary">Vocabulary</label>
    </div>
  </div>

  <!-- LEGEND CONATINER -->
  <div id="accordion" class="mx-auto" style="width: 60%; word-break: break-all; word-wrap: wrap-all;">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Legend</button>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body" id="legend"></div>
      </div>
    </div>
  </div>

  <!-- PAT TEXT CONTAINER -->
  <p id="textContainer" class="mx-auto" style="width: 60%; word-break: break-all; word-wrap: wrap-all;"></p>

  <!-- DOWNLOAD BUTTON -->
  <br><br><br>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" id="download-button"> Download as a .txt file </button>
  </div>
